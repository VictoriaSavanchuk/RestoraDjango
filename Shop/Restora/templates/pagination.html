<div class="pagination">
    <span class="step-links">
        {% if products.has_previous %}
            <a href="?page=1"><strong>&Ll;   FIRST</strong></a>
            <a href="?page={{ products.previous_page_number }}"><strong>PREVIOUS</strong></a>
        {% endif %}
  
        <span class="current">
            Page {{ products.number }} of {{ products.paginator.num_pages }}
        </span>
  
        {% if products.has_next %}
            <a href="?page={{ products.next_page_number }}"><strong>NEXT</strong></a>
            <a href="?page={{ products.paginator.num_pages }}"><strong>LAST   &Gg;</strong></a>
        {% endif %}
    </span>
</div>
